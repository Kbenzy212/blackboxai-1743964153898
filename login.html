<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Home-Staff Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div id="header"></div>

  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-pink-600 p-6 text-white text-center">
        <h1 class="text-2xl font-bold">Employer/Family Login</h1>
      </div>
      
      <div class="p-6">
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
          </div>
          
          <div>
            <button type="submit" 
                    class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  
  <script src="navigation.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, would validate credentials here
      localStorage.setItem('loggedIn', 'true');
      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>
