<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule & Availability | Home-Staff Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div id="header"></div>

  <main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Schedule & Availability Manager</h1>

    <!-- Work Schedule Setup -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-gray-100">
      <h2 class="text-xl font-semibold mb-4">Work Schedule Setup</h2>
      <form id="scheduleForm" class="space-y-4">
        <div>
          <label for="workHours" class="block text-sm font-medium text-gray-700">Regular Work Hours</label>
          <input type="text" id="workHours" placeholder="e.g., 9 AM â€“ 6 PM" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <label for="breakTime" class="block text-sm font-medium text-gray-700">Auto-Enforce Break</label>
          <input type="text" id="breakTime" placeholder="1 hour" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <label for="restDays" class="block text-sm font-medium text-gray-700">Rest Days</label>
          <input type="text" id="restDays" placeholder="e.g., Sunday" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <button type="submit" class="bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">
            Save Schedule
          </button>
        </div>
      </form>
    </div>

    <!-- Standby Time Settings -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-gray-100">
      <h2 class="text-xl font-semibold mb-4">Standby Time Settings</h2>
      <form id="standbyForm" class="space-y-4">
        <div>
          <label for="maxStandby" class="block text-sm font-medium text-gray-700">Max Standby Hours</label>
          <input type="number" id="maxStandby" placeholder="Up to 4 hours" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <button type="submit" class="bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition">
            Save Standby Settings
          </button>
        </div>
      </form>
    </div>

    <!-- Live Availability View -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-gray-100">
      <h2 class="text-xl font-semibold mb-4">Live Availability View</h2>
      <div class="grid grid-cols-3 gap-4">
        <div class="p-4 border border-gray-200 rounded-lg bg-green-100">
          <h3 class="font-medium">Working</h3>
          <p class="text-sm">Available for tasks</p>
        </div>
        <div class="p-4 border border-gray-200 rounded-lg bg-yellow-100">
          <h3 class="font-medium">Standby</h3>
          <p class="text-sm">Ready to assist</p>
        </div>
        <div class="p-4 border border-gray-200 rounded-lg bg-gray-100">
          <h3 class="font-medium">Resting</h3>
          <p class="text-sm">Not available</p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <script src="navigation.js"></script>
  <script>
    // Handle schedule form submission
    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const workHours = document.getElementById('workHours').value;
      const breakTime = document.getElementById('breakTime').value;
      const restDays = document.getElementById('restDays').value;

      // Store schedule settings in localStorage
      localStorage.setItem('workHours', workHours);
      localStorage.setItem('breakTime', breakTime);
      localStorage.setItem('restDays', restDays);

      alert('Schedule settings saved successfully!');
    });

    // Handle standby form submission
    document.getElementById('standbyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const maxStandby = document.getElementById('maxStandby').value;

      // Store standby settings in localStorage
      localStorage.setItem('maxStandby', maxStandby);

      alert('Standby settings saved successfully!');
    });
  </script>
</body>
</html>
