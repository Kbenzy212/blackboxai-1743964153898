<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Home-Staff Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <header class="flex justify-between items-center p-4 bg-gray-800 text-white">
    <div class="flex items-center">
      <img src="logo.svg" alt="Logo" class="h-8 mr-4">
      <button id="hamburger" class="text-white focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="flex items-center">
      <button class="relative">
        <i class="fas fa-bell"></i>
        <span class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">3</span>
      </button>
    </div>
  </header>

  <div id="sidebar" class="fixed inset-y-0 left-0 bg-gray-700 text-white w-64 transform -translate-x-full transition-transform duration-300" aria-hidden="true">
    <div class="p-4">
      <h2 class="text-lg font-bold">Menu</h2>
      <ul class="mt-4">
        <li><a href="dashboard.html" class="block py-2 hover:bg-gray-600">Dashboard</a></li>
        <li><a href="manage-workers.html" class="block py-2 hover:bg-gray-600">Manage Worker(s)</a></li>
        <li><a href="payment-salary.html" class="block py-2 hover:bg-gray-600">Payment & Salary</a></li>
        <li><a href="tasks-scheduling.html" class="block py-2 hover:bg-gray-600">Tasks & Scheduling</a></li>
        <li><a href="legal-support.html" class="block py-2 hover:bg-gray-600">Legal & Support</a></li>
        <li><a href="settings.html" class="block py-2 hover:bg-gray-600">Settings</a></li>
      </ul>
    </div>
  </div>

  <main class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Settings</h1>

    <div class="bg-white rounded-lg shadow-sm p-6 mb-6 border border-gray-100">
      <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Name</label>
          <input type="text" value="Employer Name" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" value="employer@example.com" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Phone Number</label>
          <input type="tel" value="+1234567890" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Save Changes</button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-6 border border-gray-100">
      <h2 class="text-xl font-semibold mb-4">Notification Preferences</h2>
      <div class="space-y-3">
        <div class="flex items-center justify-between">
          <span>Payment Reminders</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <span>Contract Expiry Alerts</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <span>Task Reminders</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
          </label>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    // Hamburger menu toggle functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      sidebar.setAttribute('aria-hidden', sidebar.classList.contains('-translate-x-full'));
    });
  </script>
</body>
</html>
