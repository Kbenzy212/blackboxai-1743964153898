<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Home-Staff Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Header Component -->
  <div id="header"></div>

  <main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden border border-pink-200">
      <div class="bg-pink-600 p-6 text-white">
        <h1 class="text-2xl font-bold">Welcome to Home-Staff Pro!</h1>
      </div>

      <div class="p-6 space-y-4">
        <div class="text-center">
          <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
          <h2 class="text-xl font-semibold">Verification Complete</h2>
          <p class="text-gray-600 mt-2">Your agency will contact you shortly to schedule the <span id="verificationMethod" class="font-medium"></span>.</p>
        </div>

        <div class="pt-4">
          <a href="login.html" class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition text-center block">
            Continue to Login
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Component -->
  <div id="footer"></div>

  <script src="navigation.js"></script>
  <script>
    // Display selected verification method
    const method = localStorage.getItem('verificationMethod');
    const methodName = method === 'homeVisit' ? 'Home Visit' : 'Accompanied Placement';
    document.getElementById('verificationMethod').textContent = methodName;

    // Redirect to dashboard after 3 seconds
    setTimeout(() => {
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'task-management.html';
      } else {
        window.location.href = 'login.html';
      }
    }, 3000);

    // Handle continue to login button
    document.getElementById('loginButton').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
